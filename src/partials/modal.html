<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-button" data-modal-close>
      <svg class="close-icon" width="21" height="21">
        <use href="./images/icons.svg#menu-close"></use>
      </svg>
    </button>

    <h2 class="contacts__title modal_color">
      Registration for a <span class="accent-color">free</span> phone
      <span class="accent-color">consultation</span> on the nuances of English UPE
    </h2>
    <p class="contacts__text modal_color">
      Leave a request for participation in a <span class="accent-color">free lesson</span>.<br />
      A consultant will contact you and answer your questions
    </p>
    <form class="contacts__form">
      <input
        type="text"
        name="client-name"
        class="contacts__form-input"
        id="client-name"
        pattern="[A-Za-zА-Яа-яЁё]+"
        placeholder="Name*"
        required
      />
      <input
        type="tel"
        name="client-tel"
        class="contacts__form-input"
        id="client-tel"
        placeholder="Phone*"
        pattern="[0-9]{1,10}"
        required
        title="max 10 digits, for example: 0961111111"
      />
      <button type="submit" class="contacts__form-button btn">i want a free lesson</button>
    </form>
  </div>
</div>
