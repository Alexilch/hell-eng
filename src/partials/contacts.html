<section class="contact-section">
    <div class="contacts container">
        <h2 class=contacts-title>Registration for a <span class="accent-text accent-color" >free</span> phone <span class="accent-text accent-color">consultation</span> on the nuances of English UPE</h2>
        <p class=contacts-text>Leave a request for participation in a <span class="accent-text accent-color">free lesson</span>.<br>
            A consultant will contact you and answer your questions</p>
    <form class=contacts-form>
        <div class=contacts-input-wrapp>
            <input type="text" name="client-name" class="contacts-form-input" id="client-name" pattern="[A-Za-zА-Яа-яЁё]+" placeholder="Name*" required>
            <input type="tel" name="client-tel" class="contacts-form-input" id="client-tel" placeholder="Phone*" 
            pattern="[0-9]{1,10}"  required title="max 10 digits, for example: 0961111111">
        </div>
            <button type="submit" class="contacts-form-button">i want a free lesson</button>
    </form>
</div>
</section>
